### YamlMime:Landing
title: Windows Driver Kit のドキュメント
summary: Windows Driver Kit (WDK) 10 は Microsoft Visual Studio および Debugging Tools for Windows と統合されています。 この統合された環境には、ドライバーの開発、構築、パッケージ、デプロイ、テスト、デバッグのために必要なツールが用意されています。 統合環境内で、多くの基本的な認定テストを実行できます。 WDK には、Windows Driver Frameworks (WDF)、ユニバーサル シリアル バス (USB)、印刷、ネットワーキング、ファイル システム フィルターを含む、いくつかのテクノロジとドライバー モデルのテンプレートが含まれています。
